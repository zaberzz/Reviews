<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Our Review</h1>
        <div class="underline"></div>

        <div class="cart">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">job title</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
            placeat iure hic incidunt temporibus. Corrupti placeat repudiandae
            repellendus harum officia sed porro totam voluptatum tempore! Eos
            quae assumenda a porro.
          </p>
          <div class="pointers">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon prev"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon next"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </div>
          <button class="random-btn">surprise me</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
